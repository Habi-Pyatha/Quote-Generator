<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
</head>
<link rel="stylesheet" href="style.css">

<body class="light-theme">
    <div class="container">

        <h1>Quote Generator</h1>
        <label>
            <input type="checkbox" id="theme-switch"> Dark Mode
        </label>
        
        <select name="category" id="category">
            <option value="Science">Science</option>
            <option value="Finance">Finance</option>
            <option value="Famous">Famous</option>
        </select>
        <br>
        <button id="next" class="myButton">Next</button>
        <button id="previous" class="myButton">Previous</button>
        <button id="random" class="myButton">Random</button>
        
        <div class="quote"></div>
        <script src="script.js"></script>
    </div>

</body>

<div class="footer">
    &copy;Copyright by Habi
</div>
</html>
